<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>코딩테스트</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>22:22</span>
            </div>
            <div class="status-bar__column">
                <span>200%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">Find</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
              <i class="fas fa-cog fa-lg"></i>
              <span class="screen-header__icons--notification badge--small"></span>
            </span>
          </div>
        </header>

        <main class="main-screen">
          <div class="find-icons">
            <div class="find-icons__icon">
              <i class="fas fa-qrcode"></i>
              <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
              <i class="far fa-address-book"></i>
              <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
              <i class="fas fa-fingerprint"></i>
              <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
              <i class="far fa-envelope"></i>
              <span>Invite</span>
            </div>
          </div>
          <div class="recommanded-friends">
            <h3 class="recommanded-friends__title">Recommanded Friends</h3>
            <span>아직 추천 친구가 없습니다.</span>
          </div>
          <div class="open-chat">
            <div class="open-chat__header">
              <h4>Oepn chat</h4>
              <span>오픈 챗 홈으로 가기 <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
              <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                  <img src="https://uploadstatic.mihoyo.com/ys-obc/2022/05/25/16314655/6e51d9aefcd8a391b4e58cff0825eda8_664966728335952334.png?x-oss-process=image/quality,q_75/resize,s_120">
                  <span class="open-post__member-count"> 111 members</span>
                  <span class="divider"></span>
                  <span class="open-post__member-status">Active</span>
                </div>
              </div>
              <div class="open-post__column">
                <div class="open-post__photo">
                  <img src="https://uploadstatic.mihoyo.com/ys-obc/2022/10/24/4328207/f9f8f331dea3cc4920037df2018437d0_4958876478140111847.png?x-oss-process=image/quality,q_75/resize,s_120">
                    <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"><span>326</span></i>
                  </div>
                </div>
              </div>
            </div>            
          </div>
        </main>

        

        <nav class="nav">
          <ul class="nav__list">
              <li class="nav__btn">
                  <a class="nav__link" href="friends.html">
                  <i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                  <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                  </a>
                </li>
                <li class="nav__btn">
                  <a class="nav__link" href="find.html">
                  <i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                  <a class="nav__link" href="more.html">
                    <span class="nav__addition"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i
                  ></a>
                </li>
          </ul>
      </nav>
        

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
    ></script>
    </body>
</html>
