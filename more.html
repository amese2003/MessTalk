        <div class="status-bar">

            </div>
            <div class="status-bar__column">
                <span>22:22</span>
            </div>
            <div class="status-bar__column">
                <span>200%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">More</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
          </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                  <img
                    src="https://uploadstatic.mihoyo.com/ys-obc/2022/05/25/16314655/6e51d9aefcd8a391b4e58cff0825eda8_664966728335952334.png?x-oss-process=image/quality,q_75/resize,s_120"

                  <div class="user-component__text">
                    <h4 class="user-component__title">nero</h4>
                    <h6 class="user-component__subtitle">+1 787 111 2222</h6>
                  </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                  <i class="far fa-calendar"></i>
                  <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                  <i class="far fa-smile-beam"></i>
                  <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                  <i class="fas fa-paint-roller"></i>
                  <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                  <i class="fas fa-file-invoice-dollar"></i>
                  <span>Account</span>
                </div>
            </div>
            <div class="more-suggestion">
                <div class="more-suggestion__title">Suggestion</div>
                <div class="more-suggestion__icons">
                    <div class="more-suggestion__icon">
                        <i class="fas fa-quote-right"></i>
                        <span class="more-suggestion__icon-text">KoKo story</span>
                    </div>
                </div>
            </div>

        <nav class="nav">
