<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>대화방</title>
    </head>
    <body id="chat-screen">
      <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:22</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
            <i class="fas fa-angle-left fa-3x"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">대화방</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
      </header>
      
      <main class="main-screen main-chat">
        <div class="chat__timestamp">
          Sunday, Janurary 29, 2023
        </div>
        <div class="message-row">
          <img src="https://uploadstatic.mihoyo.com/ys-obc/2022/10/24/4328207/f9f8f331dea3cc4920037df2018437d0_4958876478140111847.png?x-oss-process=image/quality,q_75/resize,s_120"/>
          <div class="message-row__content">
            <span class="message-row__author">Nahida</span>
              <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">22:15</span>
              </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">22:15</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
      <script
          src="https://kit.fontawesome.com/6478f529f2.js"
          crossorigin="anonymous"
      ></script>

    </body>
</html>
